{% extends "base.html" %}

{% block content %}
{% if banner_color is not none %}
  <div class="banner">
    <h2>
      <p style="color:{{ banner_color }}">ENVIRONMENT: {{ env_detailed_name }}</p>
    </h2>
  </div>
{% endif %}
  <div class="content">
    <h1>Hello World!</h1>
    <p>See available pages:</p>
    <ul>
      {% for url, methods in endp %}
      <li><a href="{{ url }}">{{ url }}</a> (available methods: {{ methods }})
      {% endfor %}
    </ul>
  </div>
{% endblock %}
